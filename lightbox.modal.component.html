<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Vimeo Video Example</title>
    <style>
        /* Basic styling for the hero section */
        .hero-content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }

        .display-text {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Play button styling */
        .play-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .play-circle {
            width: 40px;
            height: 40px;
            background-color: #ff0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="hero-content-wrapper">
    <div class="content-hero-container">
        <h1 class="display-text hero">The Best Destination for Relaxation</h1>
        <div>
            <div class="play-button" id="playButton">
                <div class="play-circle">
                    <img src="https://assets.website-files.com/6414ef5c83cbc64a3b7b4662/6415053ba397e9b61e7cc7a1_Play%20Icon.svg" loading="lazy" width="26" alt="Play Icon"/>
                </div>
                <div>Hear from our Clients</div>
            </div>
        </div>
    </div>
</div>



<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("playButton");

    // Get the <span> element that closes the modal
    var span = document.getElementById("closeModal");

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
        // Stop the video when modal is closed
        var iframe = document.getElementById("vimeoVideo");
        iframe.src = iframe.src;
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            // Stop the video when modal is closed
            var iframe = document.getElementById("vimeoVideo");
            iframe.src = iframe.src;
        }
    }
</script>

</body>
</html>
